<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事のfooterタグの例</title>
</head>
<body>

  <main>
    <article>
      <h2>セマンティックHTMLとは？</h2>
      <p>セマンティックHTMLは、HTMLタグに意味を持たせてコンテンツを構造化する方法です。</p>

      <!-- 記事のフッター -->
      <footer>
        <p>著者: 田中太郎</p>
        <p>投稿日: 2024年10月12日</p>
      </footer>
    </article>
  </main>

  <!-- ページ全体のフッター -->
  <footer>
    <p>&copy; 2024 私のウェブサイト. All Rights Reserved.</p>
  </footer>

</body>
</html>
